<div id="login-container">
	<div class="form" id="login-form">
		<h2>NotBad</h2>
		<hr>
		<h3>Employee Sign In</h3>
		
		<div class="form-group">
			<label for="login-username">Username</label>
			<input type="email" class="form-control" id="login-username" placeholder="Username"/>
		</div>
		
		<div class="form-group">
			<label for="login-password">Password</label>
			<input type="password" class="form-control" id="login-password" placeholder="Password"/>
		</div>
		
		<button type="submit" class="btn btn-outline-success muh-button" id="login">Login</button>
		<button type="submit" class="btn btn-outline-success muh-button" id="toRegisterBtn">Register</button>
		<br>
		<br>
		<div class="alert alert-danger" id="login-message"></div>
	</div>
</div>
