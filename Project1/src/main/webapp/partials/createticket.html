<div class="container" id="home-container">
	<div id="author-create-ticket">
		<h1 class="display-4" id="title">Create New Ticket</h1>
		<br>
		<div>
			<form>
				<div class="form-group">
					<label for="amount-input">Amount</label> <input type="number"
						class="form-control" id="amount" placeholder="Enter amount" step="0.01">
					<small id="amount" class="form-text text-muted">Please
						enter a valid $xx.xx amount.</small>
				</div>
				<div class="form-group">
					<label for="description-input">Description</label> <input
						type="text" class="form-control" id="description-input"
						placeholder="Description">
				</div>
				<div class="form-group">
					<label for="type-input">Type</label>
					<select class="form-control" id="type-input">
						<option>Food</option>
						<option>Lodging</option>
						<option>Travel</option>
						<option>Other</option>
					</select>
				</div>
				<button type="submit" class="btn btn-outline-success" id="submit-request">Submit</button>
				<hr>
			</form>
		</div>

		<br>

		<div id="author-menu">
			<button type="button" class="btn btn-success btn-block"
				id="author-return-home">Return To Home Page</button>
		</div>

		<hr>

	</div>
</div>
